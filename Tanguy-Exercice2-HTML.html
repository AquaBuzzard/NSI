  <p class="has-text-centered has-text-white is-size-4 mb-4">Comment savoir la longuer d'un troisieme cote d'un triangle rectangle? il faut juste faire click sur le button</p>
  
  <div class="field is-grouped is-grouped-centered ">
    <div class="field is-grouped is-grouped-centered p-6 m-6" style="border: 2px solid red; box-shadow: 0px 0px 5px white, 0px 0px 5px white inset; width: 20vw;">

    </div>
    
  </div>

  <div class="field is-grouped is-grouped-centered ">
    <a class="button is-link is-size-4" href="Page_Principale.html" class="navbar_item">Page Principale</a>
  </div>
  

  <div id="result"></div>

  <script>
    function Pythagore() {
        const AB = parseFloat(prompt("Quelle est la valeur de AB?"));
        const AC = parseFloat(prompt("Quelle est la valeur de AC?"));
        
        if (isNaN(AB) || isNaN(AC)) {
            alert("Veuillez entrer des nombres valides.");
            return;
        }
        
        const BC = Math.sqrt(AB ** 2 + AC ** 2).toFixed(2);
        
        document.getElementById("result").innerHTML = "La valeur approch√©e de BC est " + BC;
    }
  </script>
