<body>
  
  <h1 class="is-size-1 has-text-centered has-text-primary mayan">Exercice 3</h1>

  <p class="has-text-centered has-text-white is-size-4 mb-4">Comment savoir si votre triangle est rectangle ou pas? il faut juste faire click sur le button</p>
  
  <div class="field is-grouped is-grouped-centered ">
    <div class="field is-grouped is-grouped-centered p-6 m-6" style="border: 2px solid red; box-shadow: 0px 0px 5px white, 0px 0px 5px white inset; width: 20vw;">
      <div class="control"><button class="button is-primary is-size-4" onclick="trianglerectangle()">Exercice 3</button><br/></div>
    </div>
  </div>
  
  <div class="field is-grouped is-grouped-centered ">
    <a class="button is-link is-size-4" href="Page_Principale.html" class="navbar_item">Page Principale</a>
  </div>

  <div id="resultat"></div>
  
  <script>
function trianglerectangle() {
    const AB = parseFloat(prompt("Quelle est la valeur de AB?"));
    const AC = parseFloat(prompt("Quelle est la valeur de AC?"));
    const BC = parseFloat(prompt("Quelle est la valeur de BC?"));

    if (isNaN(AB) || isNaN(AC) || isNaN(BC)) {
        alert("Veuillez entrer des nombres valides.");
        return;
    }

    const tolerance = 0.0001;

    if (Math.abs(AB**2 + BC**2 - AC**2) < tolerance) {
        document.getElementById("resultat").innerHTML = "ABC est rectangle en B";
    } else if (Math.abs(AB**2 + AC**2 - BC**2) < tolerance) {
        document.getElementById("resultat").innerHTML = "ABC est rectangle en A";
    } else if (Math.abs(AC**2 + BC**2 - AB**2) < tolerance) {
        document.getElementById("resultat").innerHTML = "ABC est rectangle en C";
    } else { 
        document.getElementById("resultat").innerHTML = "ABC n'est pas rectangle";
    }
}
  </script>
