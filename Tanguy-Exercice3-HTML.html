<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Exercice 3</title>
</head>
<body>
  
  <button onclick="trianglerectangle()">Exercice 3</button><br/>

  <li><a href="Page_Principale.html" class="navbar_item">Page Principale</a></li>

  <div id="resultat"></div>
  
  <script>
function trianglerectangle() {
    const AB = parseFloat(prompt("Quelle est la valeur de AB?"));
    const AC = parseFloat(prompt("Quelle est la valeur de AC?"));
    const BC = parseFloat(prompt("Quelle est la valeur de BC?"));

    if (isNaN(AB) || isNaN(AC) || isNaN(BC)) {
        alert("Veuillez entrer des nombres valides.");
        return;
    }

    const tolerance = 0.0001;

    if (Math.abs(AB**2 + BC**2 - AC**2) < tolerance) {
        document.getElementById("resultat").innerHTML = "ABC est rectangle en B";
    } else if (Math.abs(AB**2 + AC**2 - BC**2) < tolerance) {
        document.getElementById("resultat").innerHTML = "ABC est rectangle en A";
    } else if (Math.abs(AC**2 + BC**2 - AB**2) < tolerance) {
        document.getElementById("resultat").innerHTML = "ABC est rectangle en C";
    } else { 
        document.getElementById("resultat").innerHTML = "ABC n'est pas rectangle";
    }
}
  </script>
</body>
</html>
