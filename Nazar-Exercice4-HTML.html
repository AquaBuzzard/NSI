<body>
    <h1 class="is-size-1 has-text-centered has-text-primary mayan">Exercice 3</h1>

  <p class="has-text-centered has-text-white is-size-4 mb-4">Entrez un entier entre 0 et 100</p>

  <div class="field is-grouped is-grouped-centered">
    <div class="field has-addons">
        <div class="control">
            <input class="input" type="number" id="guessInput" placeholder="Entrez votre nombre" />
        </div>
        <div class="control">
            <button class="button is-primary " onclick="deviner()">Deviner</button>
        </div>
    </div>
  </div>

    

    <div class="has-text-centered" id="rendu"></div>
    <div class="has-text-centered" id="tentatives"></div>

    <script>
        let X = Math.floor(Math.random() * 101);
        let Y = 0;

        function deviner() {
            let F = document.getElementById('guessInput').value;
            if (F === "") {
                alert("Veuillez entrer un nombre !");
                return;
            }

            F = parseInt(F);
            Y++;

            if (isNaN(F)) {
                alert("Ce n'est pas un nombre valide. Essaie encore.");
                return;
            }

            if (F < X) {
                document.getElementById("rendu").innerText = "C'est plus grand!";
                document.getElementById("tentatives").innerText = `Essais: ${Y}`;
            } else if (F > X) {
                document.getElementById("rendu").innerText = "C'est plus petit!";
                document.getElementById("tentatives").innerText = `Essais: ${Y}`;
            } else {
                document.getElementById("rendu").innerText = `Bravo ! Tu as trouv√© le nombre ${X} en ${Y} essais.`;
                document.getElementById("tentatives").innerText = "";
                document.getElementById('guessInput').disabled = true;
            }

            document.getElementById('guessInput').value = "";
        }
    </script>

<div class="field is-grouped is-grouped-centered ">
